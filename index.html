<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>

        <form style="display: none" id="options">
          <label for="characters">Number Of Characters between 8 - 128</label>
          <input type="number" min="8" max="128" value="12" id="characters">

          <label for="includeUppercase">Include Uppercase</label>
          <input type="checkbox" id="includeUppercase">

          <label for="includeNumbers">Include Uppercase</label>
          <input type="checkbox" id="includeNumbers">

          <label for="includeSymbols">Include Uppercase</label>
          <input type="checkbox" id="includeSymbols">

          <button type="submit" id="formSubmit">Submit</button>
        </form>

        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
